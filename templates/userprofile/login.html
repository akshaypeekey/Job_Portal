{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'admin/css/vendor/login.css' %}" rel="stylesheet">
</head>
<body>
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'password_reset' %}" class="btn btn-success">reset password</a>
<a href="{% url 'register' %}" class="btn btn-success">register</a>
</body>
</html>
