<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'admin/css/vendor/login.css' %}" rel="stylesheet">
</head>
<body>
<h1>Add Company</h1>
<table>
    <thead>
        <th>company name</th>
        <th>edit</th>
        <th>details</th>
    </thead>
    {% for company in object_list %}
    <tbody>
        <td>{{ company.company_name }}</td>
        <td><a href="{% url 'edit_company' company.company_id %}">edit</a></td>
        <td><a href="{% url 'details_company' company.company_id %}">details</a></td>
        {% empty %}
        <td>No company yet.</td>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
